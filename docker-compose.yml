services:
  # PostgreSQL Database (Optional - can be removed if using external PostgreSQL)
  postgres:
    image: postgres:latest
    container_name: postgres_ai_pdf
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_pdf_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
      
  # Go Backend
  backend-go:
    build:
      context: ./backend - go
      dockerfile: Dockerfile
    container_name: go_backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/ai_pdf_management?sslmode=disable
      - PYTHON_API_URL=python_backend:8000
    depends_on:
      - postgres
      - backend-python
    networks:
      - app-network

  # Python Backend
  backend-python:
    build:
      context: ./backend - python
      dockerfile: Dockerfile
    container_name: python_backend
    env_file:
      - ./backend - python/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend - python:/app
    networks:
      - app-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nextjs_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL_GO=http://backend-go:8080
    depends_on:
      - backend-go
      - backend-python
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
